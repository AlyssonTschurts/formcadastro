<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BKL</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
    <script src='batman.js'></script>
</head>

<body>
    <section class="formulario">
        <h2 class="subtitulo-claro">E-commerce</h2>
        <form class="row g-3">
            <div class="col">
                <label for="nomesobrenome">Nome</label>
                <input type="text" id="nome" class="input-padrao" placeholder="Nome Completo">
                <label for="Data de nascimento">Data de nascimento</label>
                <input type="date" id="DataDeNascimento" class="input-padrao"
                    placeholder="Sua Data de nascimento">
                <label for="CPF">CPF</label>
                <input type="Cpf" id="CPF" class="input-padrao" placeholder="Insira seu CPF">
                <label for="Senha">Senha</label>
                <input type="Senha" id="Senha" class="input-padrao"  placeholder="Insira sua Senha">
                <label for="Ponto de referencia">Ponto de referencia</label>
                <input type="PR" id="PontoDeReferencia" class="input-padrao"  placeholder="Ex:Numero da">
            </div>
            <div class="col">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao"  placeholder="seuemail@dominio.com">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao"  placeholder="(99) 99999-9999">
                <label for="Endereço">Endereço</label>
                <input type="Endereço" id="Endereço" class="input-padrao"  placeholder="Insira seu Endereço">
                <label for="Complemento endereço">Complemento</label>
                <input type="Complemento" id="Complemento" class="input-padrao"  placeholder="endereço">
                <label for="CEP">CEP</label>
                <input type="CEP" id="CEP" class="input-padrao"  placeholder="Seu CEP">
            </div>
            </div>
    </section>

    <button onclick="validar()">Finalizar Cadastro</button>

</body>

</html>
